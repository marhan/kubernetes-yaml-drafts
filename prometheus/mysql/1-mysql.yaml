apiVersion: v1
kind: Service
metadata:
  name: my-mysql
  namespace: demo
spec:
  type: ClusterIP
  clusterIP: None

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: mysql
  name: mysql
  namespace: demo
spec:
  replicas: 1
  serviceName: my-mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql
        imagePullPolicy: Always
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "test"

---
apiVersion: v1
kind: Service
metadata:
  namespace: demo
  name: mysql
  labels:
    name: mysql
spec:
  ports:
    - port: 3306
  selector:
    name: mysql

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: myadmin
  name: myadmin
  namespace: demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: myadmin
    spec:
      containers:
      - image: phpmyadmin/phpmyadmin
        imagePullPolicy: Always
        name: phpmyadmin
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
          - name: PMA_ARBITRARY
            value: '1'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myadmin
  name: myadmin
  namespace: demo
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: myadmin
  type: LoadBalancer
